    <title>Tabelas</title>

        margin: 40px auto;

        border: 1px solid black;
        font-size: 20px;
        font-family: verdana;
        border-collapse: collapse;
        padding: 7px;

    }

    thead th {
        background-color: blueviolet;
        color: #fff;
        
    }

</style>
